<div class="members_wrapper">

  <div class="fun_mid col-md-5 col-md-offset-3">
    <a href="http://localhost:8000/#/members"><img id='back-icon'src="images/Snippetto.png" alt="" /></a>

  <a class="hvr-buzz-out" type="button"  value="Show Div" ng-click="fun.toggle_visibility1()"><h3 class="fun_font">Quote of the Day!</h3></a>
  <div id="toggle_div1" style="display:none;">
    <p class="fun_p">{{fun.qoute}}</p>
    <p class="fun_author">Author: {{fun.author}} </p>
  </div>

  <a class="hvr-buzz-out" type="button"  value="Show Div" ng-click="fun.toggle_visibility2()"><h3 class="fun_font hvr-buzz-out">Word of the Day!</h3></a>
  <div id="toggle_div2" style="display:none;">
    <strong><u><p class="fun_p_word">{{fun.word}}</p></u></strong>
    <p class="fun_p">Definition: {{fun.definition}}</p>
    <p class="fun_p">Part of speech: {{fun.pof}}</p>
    <p class="fun_p">{{fun.example}}</p>
  </div>

  <a class="hvr-buzz-out" type="button"  value="Show Div" ng-click="fun.toggle_visibility3()"><h3 class="fun_font hvr-buzz-out">Advice of the Day!</h3></a>
  <div id="toggle_div3" style="display:none;">
    <p class="fun_p">{{fun.advice}}</p>
  </div>

  <a class="hvr-buzz-out" type="button"  value="Show Div" ng-click="fun.toggle_visibility4()"><h3 class="fun_font hvr-buzz-out">What would Chuck Norris do?</h3></a>
  <div id="toggle_div4" style="display:none;">
    <p class="fun_p">{{fun.chuckNorris}}</p>
  </div>

  </div>

</div>
