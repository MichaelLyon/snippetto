<div class="wrapper">
  <div class="outer_box2">
    <div class="modal-header" align="center">
      <img class="img-circle" id="img_logo" src="images/Snippetto.png">
      <h1>Snippetto</h1>
    </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please sign up for Snippetto  <small> It's free!</small></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required data-toggle="floatLabel" data-value="no-js">
                    <label for="name">First Name</label>
                  </div>
                  <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required data-toggle="floatLabel" data-value="no-js">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                <label for="email">Email</label>
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                  </div>
                </div>
              </div>

              <input type="submit" value="Register" class="btn btn-info btn-block">

            </form>
          </div>
        </div>
  </div>
    </div>
