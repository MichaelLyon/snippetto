<div class="container">
  <!-- ng-show="logged-in" -->
  <div ng-include="header"> </div>
  <br>
  <br>
  <div class='nav-fixer'>
  </div>
  <h1>Your ToDo List</h1>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Add Item</h4>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">Task</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="example-text-input" ng-model="todo.task">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-number-input" class="col-xs-2 col-form-label">Priority</label>
            <div class="col-xs-10">
              <input class="form-control" type="number" min="1" max="3" id="example-number-input" ng-model="todo.priority">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-date-input" class="col-xs-2 col-form-label">Due Date</label>
            <div class="col-xs-10">
              <input class="form-control" type="date" id="example-date-input" ng-model="todo.dueDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-time-input" class="col-xs-2 col-form-label">Time</label>
            <div class="col-xs-10">
              <input class="form-control" type="time" value="12:00:00" id="example-time-input" ng-model="todo.time">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-form-label">Description</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" value="Artisanal kale" id="example-text-input" ng-model="todo.description">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="todo.addTask()">Add Item</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">+ Add Item</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Task</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>Time</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in todo.todoList">
        <th scope="row"></th>
        <td>{{task.task}}</td>
        <td>{{task.priority}}</td>
        <td>{{task.due_date}}</td>
        <td>{{task.time}}</td>
        <td>{{task.description}}</td>
        <td>
          <button type="button" name="button" class="btn btn-primary" ui-sref="showTask({user_id: task.user_id, task_id: task.task_id})">Edit</button>
        </td>
        <td>
          <button type="button" name="button" class="btn btn-danger" ng-click="todo.delete(task.task_id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
