<div> <!-- ng-show="logged-in" -->
    <h1>Your ToDo List</h1>

    <div class="todo-input">

    </div>


    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add Item</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add Item</h4>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">Task</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="example-text-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-number-input" class="col-xs-2 col-form-label">Priority</label>
          <div class="col-xs-10">
            <input class="form-control" type="number" min="1" max="3" id="example-number-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-date-input" class="col-xs-2 col-form-label">Due Date</label>
          <div class="col-xs-10">
            <input class="form-control" type="date" id="example-date-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-time-input" class="col-xs-2 col-form-label">Time</label>
          <div class="col-xs-10">
            <input class="form-control" type="time" value="12:00:00" id="example-time-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">Description</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add Item</button>
      </div>
    </div>
  </div>
</div>
</div>


<div> <!-- ng-hide="logged-in" -->
    <h1>Please Log In to Use This Feature</h1>
</div>
